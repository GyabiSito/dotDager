<div class="container mt-5">
  <div class="row ">
    <div class="col ">
      <c-carousel [interval]="0" class="mainContainer">
        <c-carousel-inner>
          @for(slide of slides; track $index){

          <c-carousel-item>
            <div class="row align-items-center">
              <div class="col offset-1 text-container">
                <h1 class="display-4 fw-bold">{{slide.h1}}</h1>
                <p class="lead text-muted">{{slide.p}}</p>
                <a href="https://www.youtube.com/@DotDager">
                  <button class="btn btn-dark btn-lg">Saber MÃ¡s</button>
                </a>
              </div>
              <div class="col">
                <img [src]="slide.src" alt="{{slide.title}}" width="100%" height="500px"
                  class="carousel-image fade-in " />
              </div>
            </div>
          </c-carousel-item>
          }
        </c-carousel-inner>
        <c-carousel-control [routerLink] caption="Previous" direction="prev"></c-carousel-control>
        <c-carousel-control [routerLink] caption="Next" direction="next"></c-carousel-control>
      </c-carousel>
    </div>
  </div>
</div>
